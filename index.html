<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS | Calculator</title>
</head>

<body>
    <div class="container">
        <h2>Simple JS Calculator</h2>
        <div class="calculator">
            <div class="display">
                display result
            </div>
            <div class="buttons">
                <div class="row">
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="oprBtn">-</button>
                </div>
                <div class="row">
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="oprBtn">+</button>
                </div>
                <div class="row">
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button class="oprBtn">x</button>
                </div>
                <div class="row">
                    <button class="numBtn">AC</button>
                    <button class="numBtn">0</button>
                    <button class="numBtn">%</button>
                    <button class="oprBtn">รท</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javaScript.js"></script>
</body>

</html>
